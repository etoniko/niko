<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niko.pw</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Темный фон */
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Занимает всю высоту экрана */
            text-align: center; /* Центрируем текст */
        }

        .container {
            /*  Не нужен, так как body уже занимается центрированием */
        }

        .logo {
            width: 150px; /* Размер логотипа */
            height: 150px;
            border-radius: 50%; /* Круглая форма */
            background-color: #4CAF50; /* Зеленый цвет */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 20px; /* Центрируем логотип и добавляем отступ снизу */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для логотипа */
        }

        h1 {
            font-size: 3em; /* Увеличенный размер заголовка */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для текста */
        }

        /* Media Query для экранов больше 600px (планшеты и настольные компьютеры) */
        @media screen and (min-width: 600px) {
            .logo {
                width: 200px;
                height: 200px;
            }

            h1 {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">N</div>
        <h1>niko.pw</h1>
    </div>

</body>
</html>
